<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禄神、驿马星、天乙贵人、羊刃、飞刃、血刃、丧门、吊客、孤辰寡宿与桃花查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>禄神、驿马星、天乙贵人、羊刃、飞刃、血刃、丧门、吊客、孤辰寡宿与桃花查询</h1>
        <div class="input-group">
            <label for="tianGanZhi">请输入天干地支（如：甲寅、乙卯等）：</label>
            <input type="text" id="tianGanZhi" placeholder="如：甲寅、乙卯、丙午...">
        </div>
        <button onclick="queryResults()">查询所有信息</button>
        <div class="result" id="result"></div>
    </div>

    <!-- 引入外部 JS 文件 -->
    <script src="shensha.js"></script>

</body>
</html>
